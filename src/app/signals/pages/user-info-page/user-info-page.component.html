<div class=" min-h-screen p-6">

  <div class="max-w-4xl mx-auto shadow-lg rounded-lg p-8 mb-6">
    <h1 class="text-3xl font-bold text-white 800 mb-4">User Information</h1>
    <hr class="border-gray-300">
  </div>

  <div class="max-w-4xl mx-auto shadow-lg rounded-lg flex overflow-hidden">

    <div class="w-1/3  p-8 border-r border-gray-200 flex flex-col items-center">
      @if(userWasFound()){
        <div class="mb-6">
            <img src={{currentUser()?.avatar}} alt= {{userId()}}
            class="w-24 h-24 rounded-full border-4 border-gray-300 shadow-md object-cover"
            >
        </div>
      }

      <h3 class="text-2xl font-semibold text-white mb-6">Current User: {{ userId()}}</h3>

      <div class="flex items-center justify-between gap-4">
        <button
        (click)="loadUser( userId() - 1 )"
        class="w-1/2 py-3 px-6 bg-gray-500 text-white rounded-lg hover:bg-blue-700 transition duration-200 ease-in-out shadow-sm hover:shadow-lg">
          Previous
        </button>

        <button
          (click)="loadUser( userId() + 1)"
        class="w-1/2 py-3 px-6 bg-gray-500 text-white rounded-lg hover:bg-blue-700 transition duration-200 ease-in-out shadow-sm hover:shadow-lg">
          Next
        </button>
      </div>
    </div>

    <div class="flex-1 p-8">
      <h3 class="text-xl font-semibold text-white mb-4">{{ 'user details ' | titlecase }}</h3>
      <div class="space-y-4 text-gray-600">
      @if (userWasFound()) {
        <div>
          <span class="font-bold text-white text-lg">Name:</span> <span class="text-white text-lg"> {{this.fullName()}}</span>
        </div>
        <div>
          <span class="font-bold text-white text-lg">Email:</span> <span class="text-white text-lg">  {{this.email()}}</span>
        </div>

      }

      @if(!userWasFound()){
        <p class="text-xl text-red-500">User not Found</p>
      }

      </div>
    </div>


  </div>
</div>
