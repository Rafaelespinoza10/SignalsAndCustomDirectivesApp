<div class="flex flex-col items-center justify-center">
  <p class="from-neutral-300 mt-5 text-3xl font-bold mb-6">SignalsApp</p>

  <div class="mt-8">
    <p class="mb-2 font-semibold text-lg">Menu</p>
    <hr class="border-b-2 border-gray-600 mb-6">

    <a
      *ngFor="let menu of menuItems()"
      [routerLink]="menu.route"
      class=" mt-2 block w-full border border-gray-300 py-2 px-16 rounded-lg text-lg font-semibold text-white bg-gray-800 shadow-sm hover:bg-blue-500 hover:text-white transition-colors duration-200"
      >
     {{menu.title}}
    </a>

  </div>

</div>
